<div fxLayout="column" fxLayoutAlign="center center">
<div class="title" fxFlex fxLayout="row" fxLayoutAlign="center center">
   <h2>Nasza oferta</h2><mat-icon class="edit-icon" (click)="goToAdministration()" *ngIf="modRole">edit</mat-icon>
</div>
<nb-column *ngIf="offer" class="container" fxLayout="row wrap" fxLayoutAlign="center center">
   <nb-card size="large" class="card" *ngFor="let offerItem of offer" fxFlex fxLayout="column" fxLayoutAlign="space-between center">
      <div
         class="background-image"
         [style.backgroundImage]="'url(' + getUrl(offerItem.id) + ')'"
         fxLayoutAlign="center center">
            <div class="overlay"></div> <!-- Add a background overlay -->
               <div fxLayoutAlign="center center" class="content">
                  <b>{{ offerItem.massageName }}</b>
               </div>
      </div>
      <div class="description"  fxFlex fxLayout="column" fxLayoutAlign="start center">
         {{offerItem.description}}
      </div>
      <nb-card-footer>
         <button nbButton type="primary" fullWidth shape="round" (click)="onOfferItemClick(offerItem)">Umów wizytę</button>
      </nb-card-footer>
   </nb-card>
</nb-column>
</div>

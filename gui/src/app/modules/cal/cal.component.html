<table class="table table-bordered">
  <thead>
  <tr>
    <th>Godzina</th>
    <th *ngFor="let dzien of dni">{{ dzien.data | date: 'yyyy-MM-dd' }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let godzina of dni[0].godziny">
    <td>{{ godzina }}</td>
    <td *ngFor="let dzien of dni">
      {{ dzien.rezerwacje[godzina]?.email || '-' }}
    </td>
  </tr>
  </tbody>
</table>

<!-- Przycisk otwierający modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOpinionModal">
   Dodaj opinię
 </button>
 
 <!-- Modal -->
 <div class="modal fade" id="addOpinionModal" tabindex="-1" aria-labelledby="addOpinionModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="addOpinionModalLabel">Dodaj nową opinię</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form #opinionForm="ngForm" (ngSubmit)="submitOpinion(opinionForm.value)">
           <div class="mb-3">
             <label for="username" class="form-label">Nazwa użytkownika</label>
             <input type="text" class="form-control" id="username" name="username" ngModel required>
           </div>
           <div class="mb-3">
             <label for="description" class="form-label">Opis</label>
             <textarea class="form-control" id="description" name="description" ngModel required></textarea>
           </div>
           <div class="mb-3">
             <label for="rate" class="form-label">Ocena</label>
             <input type="number" class="form-control" id="rate" name="rate" ngModel required>
           </div>
           <button type="submit" class="btn btn-primary">Zatwierdź</button>
         </form>
       </div>
     </div>
   </div>
 </div>
 
 
 <div *ngIf="opinionPage">
   <div *ngFor="let opinion of opinionPage.content">
     <p>{{ opinion.username }}: {{ opinion.description }}</p>
   </div>
 
   <!-- Paginacja -->
   <button (click)="getOpinions((opinionPage?.pageable?.pageNumber ?? 0) - 1)" [disabled]="opinionPage?.first">Poprzednia</button>
 
   <button (click)="getOpinions((opinionPage?.pageable?.pageNumber ?? 0) + 1)" [disabled]="opinionPage?.last">Następna</button>
 </div>
